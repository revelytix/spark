# Test Log4J configuration; this is imported by all projects which have a test-jar dependency on spark-spi
log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS}: %5p [%t] (%c:%L) - %m%n

log4j.logger.spark=DEBUG

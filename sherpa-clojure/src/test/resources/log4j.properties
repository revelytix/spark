log4j.rootCategory=ERROR, file
log4j.category.org.apache.avro=ERROR, file
log4j.category.spark=INFO, file
log4j.category.sherpa=INFO, file
log4j.appender.file=org.apache.log4j.ConsoleAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-5p %c: %m%n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601}-%5p - [%c] - %m%n
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601}-%5p - [%c] - [%t] - %m%n
log4j.appender.file.File=logs/sherpa.log
log4j.appender.file.MaxFileSize=15000KB
log4j.appender.file.MaxBackupIndex=5
